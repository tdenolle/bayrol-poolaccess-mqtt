name: Python Application CI

env:
  PYTHON_VERSION: '3.11'
  DOCKER_PLATFORMS: linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/amd64
  DOCKER_HUB_REPOSITORY: tdenolle/bayrol-poolaccess-mqtt


on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write   # This is required to create/push the new git tag

jobs:
  build:
    name: Build, test and lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 ./app --count --config=setup.cfg --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with unittest
      run: |
        python -m unittest discover -s ./tests  -p 'test_*.py'

  coverage:
    name: Combine and check coverage
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pytest-cov coverage[toml]
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run coverage
        run: |
           pytest --cov=app

      - name: Combine coverage and fail it itâ€™s under 90 %
        run: |
          python -m coverage html --skip-covered --skip-empty
          
          # Report and write to summary.
          python -m coverage report | sed 's/^/    /' >> $GITHUB_STEP_SUMMARY
          
          # Report again and fail if under 90%.
          python -Im coverage report --fail-under=90

      - name: Upload HTML report if check failed
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: htmlcov
        if: ${{ failure() }}

  tag:
    name: Tag
    needs:
      - build
      - coverage
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Read version from toml
        uses: SebRollen/toml-action@v1.2.0
        id: toml_version
        with:
          file: '${{ github.workspace }}/pyproject.toml'
          field: 'project.version'

      - name: Generate tag name
        id: tag_name
        run: echo "value=${{ steps.toml_version.outputs.value }}.$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create tag
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.tag_name.outputs.value }}',
              sha: context.sha
            })

  push_to_registry:
    name: Push docker image to hub
    needs:
      - tag
    runs-on: ubuntu-latest
    steps:
      - name: check repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build and push docker image to registry
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: ${{ env.DOCKER_PLATFORMS }}
          build-args: |
            BUILD_FROM=python:${{ env.PYTHON_VERSION }}-alpine
          tags: "${{ env.DOCKER_HUB_REPOSITORY }}:dev,${{ env.DOCKER_HUB_REPOSITORY }}:${{ needs.tag.outputs.value }}"








